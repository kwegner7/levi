<html>
<head>
<title>Fish Fun</title>
<script type="text/javascript">

/*******************************************
* global variables
*******************************************/
var scheduleFish;
var locx=100;
var locy=100;
var speed=30;
var down=true;
var incr=5

/*******************************************
* movefish 
*   increment x,y and modify DOM
*******************************************/
function movefish() { 
    var fish = document.getElementById("fish");
	if (locx < 650) { 
	   locx += incr/2;
	}
    else {
       locx = incr/2;
    } 
	if (down) {
       locy += incr;
       if (locy > 350) { down=false; }
    }
	else {
       locy -= incr;
       if (locy < 120) { down=true; }
    }

    fish.style.left = locx; // this modifies the DOM
    fish.style.top  = locy; // this modifies the DOM
} 

/*******************************************
* startMove
*   determine how often movefish will be 
*   scheduled to update the x,y in the DOM
*   and begin to update at this rate
*******************************************/
function startMove() {
	scheduleFish=setInterval('movefish()', speed); 
}

/*******************************************
* stopMove
*   stop scheduling the movefish 
*******************************************/
function stopMove() {
	clearInterval(scheduleFish);
}

/*******************************************
* adjustSpeed
*   the DOM holds the speed value from the
*   input tag below 
*******************************************/
function adjustSpeed() {
   speedValue=document.control.speed.value;
   speed = parseInt(speedValue);
   stopMove();
   startMove();
}
 
</script> 
</head> 


<body bgcolor="#ffffff"> 
<h1>Fish Is Swimming</h1>

<!-- user may click on 3 buttons and enter one text field --> 
<form name="control"> 
  <input type="button" value="Move the fish" OnClick="startMove(); "> 
  <input type="button" value="Stop the move" OnClick="stopMove(); "> 
  <input type="text" name="speed" value="50"> 
  <input type="button" value="Adjust Speed" OnClick="adjustSpeed();">
</form>
